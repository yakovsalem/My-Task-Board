<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task board - Project 1 - JavaScript + HTML5 + CSS3</title>
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body >
    <div class="header">
        <h1>My Task Board</h1>
    </div>

    <div class="inputTask">
    <div class="inputText">
        <textarea name="taskDetails" id="taskTextBox" cols="30" rows="3" placeholder="Write your Task here:" dir="auto"></textarea>.
    </div>
    <div class="sideBar">
        <input type="date" id="dateBox" title="Enter a deadline for the task" onfocus="this.min=new Date().toISOString().split('T')[0]">
        <input type="time" id="timeBox" title="Enter a target time for the task">
        <button type="button" id="addBtn" onclick="addTask()">Add +</button>
        <button type="button" id="clearBtn" onclick="clearForm()">Clear</button>
    </div>
    </div>

    <div class="taskNotesArea" id="taskNotesArea"></div>

    
</body>
</html>
